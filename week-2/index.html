		<!-- assignment 1 -->
		<script>
			document.write("assignment 1: ");
			function max(...theArgs) {
			  var max = theArgs[0];
			  for (var i = 1; i < theArgs.length; i++) {
			  	if (theArgs[i] > theArgs[i - 1])
			  		max = theArgs[i];
			  }
			  document.write(max);
			}
			max(1, 2, 4, 5);
			max(5, 2, 7, 1, 6);
		</script>

		<!-- assignment 2 -->
		<script>
			document.write("assignment 2: ");
			function calculate(args){ 
				let result;
				if(args.op==="+"){ 
					result=args.n1+args.n2;
				} else if (args.op==="-"){ 
					result=args.n1-args.n2;
				} else {
					result="Not supported";
				}
				return result; 
			}

			// Using object initializers
			var obj1 = calculate({ 
						 n1:   1,   
			             n2:   1,  
			             op: "+" }); 
			document.write(obj1);

			// Using a constructor function
			function args(n1, n2, op) {
			  this.n1 = n1;
			  this.n2 = n2;
			  this.op = op;
			}
			var obj2 = new args(3, 5, "+");
			document.write(calculate(obj2));

			// Using the Object.create method
			var objParent = {
			  n1: 0, 
			  n2: 0,
			  op: "+"
			};

			var obj3 = Object.create(objParent);
			obj3.n1 = 100;
			document.write(calculate(obj3));
		</script>

		<!-- assignment 3 -->
		<script>
			document.write("assignment 3: ");
			function avg(data){
				var sum = 0;
				for (var i = 0; i < data.size; i++) {
						sum += data.products[i].price;
				}
				var average = sum / data.size;
				document.write(average);
			} 
			
			avg({
				size:3, 
				products:[
					{
						name:"Product 1",
						price:100 
					},
					{
						name:"Product 2",
						price:700
					},
					{
						name:"Product 3",
						price:250
					}
				]
			})
		</script>

		<!-- assignment 5 -->
		<script>
			function twoSum(nums, target){
				// Create the hashmap
				var map = {};
				// Add keys to the hashmap
				for( var i = 0; i < nums.length; i++) {
					var complement = target - nums[i];

					if (complement in map)
						return [map[complement], i];
					map[nums[i]] = i;
				}
			}
			var ans = twoSum([2, 7, 11, 15], 13);
			document.write(ans);
		</script>
